# This is a basic workflow to help you get started with Actions

name: CI

on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "The PR was merged from ${{ toJson(github.event.pull_request.user) }}" |
        echo "issue id: ${{ toJson(github.event) }}"
